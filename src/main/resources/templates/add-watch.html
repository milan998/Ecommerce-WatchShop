<div class="container">
    <div class="row pt-5t">
        <div class="col-md-5">
            <form action="/watches"
                  method="post"
                  enctype="multipart/form-data"
                  th:object="${watch}">
                <input type="text" hidden="hidden" th:value="${watch.getId()}" name="id">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           name="name"
                           th:value="${watch.getName()}"
                           th:field="*{name}"
                           placeholder="Name of watch"
                           id="name"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Price</label>
                    <input type="text"
                           name="price"
                           th:value="${watch.getPrice()}"
                           th:field="*{price}"
                           placeholder="Price"
                           id="price"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Quantity</label>
                    <input type="text"
                           name="quantity"
                           th:value="${watch.getQuantity()}"
                           th:field="*{quantity}"
                           placeholder="Quantity"
                           id="quantity"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label>Manufacturer</label>
                    <select th:field="*{manufacturer.id}" class="form-control">
                        <option
                                th:selected="${watch.getManufacturer() != null && watch.getManufacturer().getId() == man.getId()}"
                                th:each="man : ${manufacturers}"
                                th:value="${man.getId()}"
                                th:text="${man.getName()}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <input name="image" id="image" class="form-control" type="file"/>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/watches">Back</a>
            </form>
        </div>
    </div>
</div>
